<div class="main">
  <form [formGroup]="loginForm" (submit)="submit()">
    <mat-form-field appearance="outline" formGroupName="identifier" class="mff">
      <mat-label>Username</mat-label>
      <input matInput type="text" name="username" formControlName="user">
    </mat-form-field>

    <mat-form-field appearance="outline" class="mff">
      <mat-label>password</mat-label>
      <input matInput type="password" name="password" formControlName="password">
    </mat-form-field>

    <button mat-raised-button type="submit">Sign-in</button>
  </form>
</div>
